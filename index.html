<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock - Paper - Scissors!</h1>

  <div id="card">
    <h2>Computer Choice: <span id="computerChoice"> </span></h2>
    <h2>User Choice: <span id="userChoice"> </span></h2>
    

    <button class="button"  id="rock">Rock</button>
    <button class="button"  id="paper">Paper</button>
    <button class="button"  id="scissors">Scissors</button>

    <h2>Result: <span id="resultDisplay"> </span></h2>

    <h2> User score: <span id="userScoreDisplay"> 0</span></h2>
    <h2> Computer score: <span id="compScoreDisplay"> 0</span></h2>

</div>  

    <script src="script.js"></script>
</body>
</html>
